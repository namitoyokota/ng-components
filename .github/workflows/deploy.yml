name: Deploy to GitHub Pages
on:
    workflow_run:
        workflows: ['Publish Package to NPM']
        types:
            - completed
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node 16.x
              uses: actions/setup-node@v1
              with:
                  node-version: '16.x'
            - run: rm yarn.lock
            - run: yarn install
            - run: yarn build
            - name: Archive build
              if: success()
              uses: actions/upload-artifact@v1
              with:
                  name: deploy_dist
                  path: dist
    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Download build
              uses: actions/download-artifact@v1
              with:
                  name: deploy_dist
            - name: Deploy to GitHub Pages
              uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: deploy_dist/components
