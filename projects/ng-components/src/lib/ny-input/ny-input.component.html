<!-- Input -->
<input
    class="input"
    type="text"
    [class.single-padding]="clear !== !!iconConfig"
    [class.double-padding]="clear && !!iconConfig"
    [placeholder]="placeholder"
    [(ngModel)]="text"
    (keyup)="textChanged()"
    (keyup.enter)="search()"
/>

<!-- Icons -->
<div *ngIf="(clear && text) || iconConfig" class="icon-pane">
    <!-- Clear Icon -->
    <ny-icon *ngIf="clear && text" [config]="closeIconConfig" (clicked)="clearText()"></ny-icon>

    <!-- Custom Icon -->
    <ny-icon *ngIf="!!iconConfig" [config]="iconConfig"></ny-icon>
</div>
