<!-- Input -->
<input
    class="input"
    type="text"
    [class.single-padding]="clear !== !!icon"
    [class.double-padding]="clear && !!icon"
    [placeholder]="placeholder"
    [(ngModel)]="text"
    (keyup)="textChanged()"
    (keyup.enter)="search()"
/>

<!-- Icons -->
<div *ngIf="(clear && text) || icon" class="icon-pane">
    <!-- Clear Icon -->
    <i *ngIf="clear && text" class="clear-icon fa-solid fa-xmark" (click)="clearText()"></i>

    <!-- Custom Icon -->
    <i *ngIf="!!icon" class="fa-solid" [class]="icon"></i>
</div>
