<div class="message" [ngClass]="dark ? 'dark' : 'light'">
    <!-- Icon -->
    <ng-container *ngIf="icon">
        <i class="fa-solid" [class]="icon"></i>
    </ng-container>

    <!-- Text -->
    <ng-container *ngIf="text">
        <span>{{ text }}</span>
    </ng-container>

    <!-- Close -->
    <ng-container *ngIf="close">
        <i class="close-icon fa-solid fa-xmark" (click)="closeMessage()"></i>
    </ng-container>
</div>
