<div class="button" [class]="color" [class.outline]="outline" (click)="buttonClicked()">
    <!-- Icon -->
    <ng-container *ngIf="iconConfig">
        <ny-icon [config]="iconConfig"></ny-icon>
    </ng-container>

    <!-- Text -->
    <ng-container *ngIf="text">
        <span>{{ text }}</span>
    </ng-container>
</div>
