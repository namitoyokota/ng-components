<h1>@namitoyokota/ng-components</h1>

<h2>Icon</h2>
<div class="icon-list">
    <ny-icon [config]="iconConfig1"></ny-icon>
    <ny-icon [config]="iconConfig2"></ny-icon>
    <ny-icon [config]="iconConfig3"></ny-icon>
    <ny-icon [config]="iconConfig4"></ny-icon>
    <ny-icon class="dark" [config]="iconConfig5"></ny-icon>

    <ny-icon [config]="iconConfig6"></ny-icon>
    <ny-icon [config]="iconConfig7"></ny-icon>
    <ny-icon [config]="iconConfig8"></ny-icon>
    <ny-icon [config]="iconConfig9"></ny-icon>
    <ny-icon class="dark" [config]="iconConfig10"></ny-icon>

    <ny-icon [config]="iconConfig11"></ny-icon>
    <ny-icon [config]="iconConfig12"></ny-icon>
    <ny-icon [config]="iconConfig13"></ny-icon>
    <ny-icon [config]="iconConfig14"></ny-icon>
    <ny-icon class="dark" [config]="iconConfig15"></ny-icon>
</div>

<h2>Button</h2>
<div class="button-list">
    <ny-button class="dark" [text]="'White Button'" (clicked)="echo('button clicked')"></ny-button>
    <ny-button [text]="'Outline Button'" [iconConfig]="iconConfig1" [outline]="true" (clicked)="echo('button clicked')"></ny-button>
    <ny-button [text]="'Red Button'" [color]="NyColor.red" (clicked)="echo('button clicked')"></ny-button>
    <ny-button [text]="'Blue Button'" [iconConfig]="iconConfig10" [color]="NyColor.blue" (clicked)="echo('button clicked')"></ny-button>
    <ny-button [text]="'Black Button'" [color]="NyColor.black" (clicked)="echo('button clicked')"></ny-button>
</div>

<h2>Inputs</h2>
<div class="input-list">
    <ny-input [placeholder]="'John Doe'" [clear]="true" (changed)="echo('text changed', $event)"></ny-input>
    <ny-input [placeholder]="'Search'" [iconConfig]="iconConfig11" [clear]="true" (searched)="echo('search', $event)"></ny-input>
</div>

<h2>Spinner</h2>
<div class="spinner-list">
    <ny-spinner></ny-spinner>
    <ny-spinner class="dark" [dark]="true"></ny-spinner>
</div>

<h2>Labels</h2>
<div class="label-list">
    <ny-label class="dark" [text]="'Light Label'"></ny-label>
    <ny-label class="dark" [text]="'Light Label'" [close]="true" (closed)="echo('label closed')"></ny-label>
    <ny-label [text]="'Dark Label'" [dark]="true"></ny-label>
    <ny-label [text]="'Dark Label'" [close]="true" [dark]="true" (closed)="echo('label closed')"></ny-label>
</div>

<h2>Message</h2>
<div class="message-list">
    <ny-message [text]="'Light Message'"></ny-message>
    <ny-message [text]="'Light Message'" [iconConfig]="infoIconConfig" [close]="true" (closed)="echo('message closed')"></ny-message>
    <ny-message class="dark" [text]="'Dark Message'" [dark]="true"></ny-message>
    <ny-message
        class="dark"
        [text]="'Dark Message'"
        [iconConfig]="questionIconConfig"
        [dark]="true"
        [close]="true"
        (closed)="echo('message closed')"
    ></ny-message>
</div>

<h2>Divider</h2>
<div class="divider-list">
    <ny-divider></ny-divider>
    <ny-divider class="dark" [dark]="false"></ny-divider>
</div>

<h2>Link</h2>
<div class="hyperlink-list">
    <ny-link [src]="'https://www.namito.wiki'" [text]="'Portfolio'"></ny-link>
    <ny-link class="dark" [src]="'https://www.github.com/namitoyokota'" [text]="'GitHub'" [dark]="true"></ny-link>
</div>

<h2>Logo</h2>
<div class="logo-list">
    <ny-logo [size]="NySize.large"></ny-logo>
    <ny-logo [size]="NySize.medium"></ny-logo>
    <ny-logo [size]="NySize.small"></ny-logo>
    <ny-logo [clickable]="true" (clicked)="echo('logo clicked')"></ny-logo>
</div>

<h2>Image</h2>
<div class="image-list">
    <ny-image
        class="image-width"
        [src]="
            'https://images.unsplash.com/photo-1674681812690-aad23c069952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80'
        "
        [fit]="fit"
    ></ny-image>
</div>
