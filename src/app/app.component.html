<h1>@namitoyokota/ng-components</h1>

<h2>Icon</h2>
<div class="icon-list">
    <ny-icon [name]="'fa-home'"></ny-icon>
    <ny-icon [name]="'fa-magnifying-glass'" [clickable]="true" [dark]="true"></ny-icon>
    <ny-icon [name]="'fa-user'" [border]="true" [clickable]="true"></ny-icon>
    <ny-icon [name]="'fa-check'" [border]="true" [clickable]="true" [dark]="true"></ny-icon>
    <ny-icon [name]="'fa-location-dot'" [border]="true" [clickable]="true"></ny-icon>
    <ny-icon [name]="'fa-star'" [border]="true" [clickable]="true" [dark]="true"></ny-icon>
</div>

<h2>Button</h2>
<div class="button-list">
    <ny-button [text]="'White Button'" (clicked)="buttonClick()"></ny-button>
    <ny-button [text]="'Outline Button'" [icon]="'fa-star'" [outline]="true" (clicked)="buttonClick()"></ny-button>
    <ny-button [text]="'Red Button'" [color]="NyColor.red" (clicked)="buttonClick()"></ny-button>
    <ny-button [text]="'Blue Button'" [icon]="'fa-check'" [color]="NyColor.blue" (clicked)="buttonClick()"></ny-button>
    <ny-button [text]="'Black Button'" [color]="NyColor.black" (clicked)="buttonClick()"></ny-button>
</div>

<h2>Inputs</h2>
<div class="input-list">
    <ny-input [placeholder]="'John Doe'" [clear]="true" (changed)="textChanged($event)"></ny-input>
    <ny-input [placeholder]="'Search'" [icon]="'fa-magnifying-glass'" [clear]="true" (searched)="search($event)"></ny-input>
</div>

<h2>Spinner</h2>
<div class="spinner-list">
    <ny-spinner></ny-spinner>
    <ny-spinner class="dark" [dark]="true"></ny-spinner>
</div>

<h2>Labels</h2>
<div class="label-list">
    <ny-label [text]="'Light Label'"></ny-label>
    <ny-label [text]="'Light Label'" [close]="true" (closed)="labelClosed()"></ny-label>
    <ny-label class="dark" [text]="'Dark Label'" [dark]="true"></ny-label>
    <ny-label class="dark" [text]="'Dark Label'" [close]="true" [dark]="true" (closed)="labelClosed()"></ny-label>
</div>

<h2>Message</h2>
<div class="message-list">
    <ny-message [text]="'Light Message'"></ny-message>
    <ny-message [text]="'Light Message'" [icon]="'fa-circle-info'" [close]="true" (closed)="messageClosed()"></ny-message>
    <ny-message class="dark" [text]="'Dark Message'" [dark]="true"></ny-message>
    <ny-message
        class="dark"
        [text]="'Dark Message'"
        [icon]="'fa-circle-question'"
        [dark]="true"
        [close]="true"
        (closed)="messageClosed()"
    ></ny-message>
</div>

<h2>Divider</h2>
<div class="divider-list">
    <ny-divider></ny-divider>
    <ny-divider class="dark" [dark]="false"></ny-divider>
</div>

<h2>Link</h2>
<div class="hyperlink-list">
    <ny-link [src]="'https://www.namito.wiki'" [text]="'Portfolio'"></ny-link>
    <ny-link class="dark" [src]="'https://www.github.com/namitoyokota'" [text]="'GitHub'" [dark]="true"></ny-link>
</div>

<h2>Image</h2>
<div class="image-list">
    <ny-image
        class="image-height"
        [src]="
            'https://images.unsplash.com/photo-1674681812690-aad23c069952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80'
        "
    ></ny-image>
    <ny-image
        class="image-width"
        [src]="
            'https://images.unsplash.com/photo-1674681812690-aad23c069952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80'
        "
        [fit]="fit"
    ></ny-image>
</div>
